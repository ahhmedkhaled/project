<html>
    <head>
       <title>studentlist</title> 
       <link rel="stylesheet"type="text/css" href="style.css">
       <script>
         var arr=[['20194873','ahmed khaled','FctI','user.png'],['2019220','joe','FCIT','icon.png']]
       </script>
    </head>
    <body onload="init();"> 
      <nav>
        <ul>
        <li><a href="index.html" target="_self">Home</a> &nbsp;</li>
        <li>  <a href="studentlist.html" target="_blank">Student List</a></li>
        <li> <a href="newstudent.html"_blank">New Student</a></li>
          <li class="nava-right"><a href ="#" target=_blanck>loguout</a> </li>
      </ul>
      </nav>
      <hr>
      <!--Sec-->
    
      <div class="searchbar">
        <input type="search" class="searchbox">
    </div>

    <div id="mytable"></div>

    <script>
     function init(){
                var count=0;
                var mytable='';
                mytable+=' <table border="2">';
                mytable+='<thead>'+'<tr>'+
                       ' <td>ID</td>'+
                        '<td>Name</td>'+
                        '<td>Faculty</td>'+
                        '<td>image</td>'+
                    '</tr>'+
                '</thead>'+
                '<tbody>';
                for(let i=0;i<arr.length;i++){
                    var studentID=arr[i][0];
                    var studentName=arr[i][1];
                    var studentfaculty=arr[i][2];
                    var studentImage=arr[i][3];

                    mytable+='<tr><td>'+studentID+'</td>'+
                             '<td>'+studentName+'</td>'+
                             '<td>'+studentfaculty+'</td>'+
                             '<td>'+'<img src="Images//'+studentImage+'" alt="Image of'+studentName+'" width="30px" height="30px">'+'</td></tr>';
                        count++;

                }
                mytable+='</tbody>';
                mytable+='<tfoot><tr><td colspan="4">Total number of students:'+count+'</td> </tr></tfoot></table>';

                    document.getElementById("mytable").innerHTML= mytable;


            }
        </script>

    </body>
